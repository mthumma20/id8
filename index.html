<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ID8</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
    }

    .logo {
      display: inline-block;
      border: 2px solid #000;
      padding: 5px 15px;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #000;
      background-color: #eee;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="logo">ID8</div>
  <div class="question">Are you a...</div>
  <div class="button-container">
    <button>Entrepreneur</button>
    <button>Investor</button>
  </div>
</body>
</html>
